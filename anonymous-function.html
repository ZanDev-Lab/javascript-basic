<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Function Javascript</title>
  </head>
  <body>
    <script>
      //Anonymous Function
      //menyimpan data function kedalam variable

      //membuat function tanpa nama function
      //kita bisa membuat anonymous function dalam sebuah variable atau bisa juga kita buat ketika mengisi parameter
      let say = function (name) {
        console.info(`Hello ${name}`);
      };
      say('Eko');
    </script>
  </body>
</html>
