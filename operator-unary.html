<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Unary Javascript</title>
  </head>
  <body>
    <script>
      let result = +1;
      document.writeln(result);
      originResult = result;

      result++;
      document.writeln('<p>' + originResult + '++1 = ' + result + '</p>');
      originResult = result;

      result--;
      document.writeln('<p>' + originResult + '--1 = ' + result + '</p>');
      originResult = result;

      result = -result;
      document.writeln(result);
      originResult = result;
    </script>
  </body>
</html>
