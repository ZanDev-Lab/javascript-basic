<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optional Parameter Javascript</title>
  </head>
  <body>
    <script>
      /*
           Optional Parameter
-> Secara default, parameter di function itu optional
-> Artinya kita tidak wajib mengisi value nya ketika memanggil function
-> Jika tidak ada value yang kita kirim ke parameter ketika memanggil function, maka secara otomatis
   parameter tersebut bernilai undefined
          */
      //contoh
      function sayHelloIis(parameter1, parameter2, parameter3) {
        document.writeln(parameter1);
        document.writeln(parameter2);
        document.writeln(parameter3);
      }
      sayHelloIis('Iis');
    </script>
  </body>
</html>
