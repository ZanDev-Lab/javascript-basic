<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Perbandingan Javascript</title>
  </head>
  <body>
    <script>
      // operator > (lebih dari)
      let result = 5 > '1';
      document.writeln(result);
      document.writeln('</br>');
      // operator < (Kurang dari)
      result = 5 < '2';
      document.writeln(result);
      document.writeln('</br>');
      // operator <= (Kurang dari samadengan)
      result = 5 <= '6';
      document.writeln(result);
      document.writeln('</br>');
      // operator >= (Lebih dari samadengan)
      result = 5 >= 10;
      document.writeln(result);
      document.writeln('</br>');
      //operator == (samadengan)
      result = 5 == '2';
      document.writeln(result);
      document.writeln('</br>');
      //operator === ( sama dengan  dengan tipe sama)
      result = 5 === 5;
      document.writeln(result);
      document.writeln('</br>');
      //operator != (tidak samadengan)
      result = 5 != '5';
      document.writeln(result);
      document.writeln('</br>');
      //operator !== (tidak sama dengan tipe sama)
      result = 5 !== 5;
      document.writeln(result);
      document.writeln('</br>');
    </script>
  </body>
</html>
