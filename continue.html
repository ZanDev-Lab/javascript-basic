<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countinue JS</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          continue; // menghentikan perulangan saat ini, dan akan melanjutkan perulangan selanjutnya
        }
        document.writeln(`<p>Output Ganjil ${i}</p>`);
      }
    </script>
  </body>
</html>
