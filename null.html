<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Null Javascript</title>
  </head>
  <body>
    <script>
      //null adalah nilai yang sudah ditambahkan namun nilai tersebut bernilai kosong
      //undifined adalah nilai yang belum ditambahkan,nilai tersebut bernilai kosong
      let name = null;
      if (name === undefined) {
        alert('Undifined');
      } else if (name === null) {
        alert('Null');
      } else {
        alert(name);
      }
    </script>
  </body>
</html>
