<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While Loop Javascript</title>
  </head>
  <body>
    <script>
      //do while loop adalah perulangan yang mirip dengan while
      //perbedaan nya hanya di pengecekan kondisi
      //pengecekan kondisii  di while loop dilakukan di awal sebelum perulangan dilakukan,sedangkan di do while loop dilakukan setelah perulangan dilakukan
      //oleh karena itu dalam do while loop, minimal pasti sekali perulangan dilakukan walaupun kondisi tidak bernilai true

      let contener = 100; //dieksekusi dulu kondisi nya
      do {
        document.writeln(`<p> Perulangan ke ${contener}</p>`);
        contener++;
      } while (contener <= 10);
    </script>
  </body>
</html>
