<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function JS</title>
  </head>
  <body>
    <script>
      //Function adalah blok kode yang akan berjalan saat kita panggil
      //sebelumnya kita sudah menggunakan function writeln() untuk menampilkan tulisan dihtml
      //untuk membuat function, kita bisa menggunakan kata kunci function lalu diikuti dengan nama funtion , kurung   () dan diakhiri dengan blok kurung {}
      //kita bisa memanggil function dengan menggunakan nama function lalu diikuti dengan kurung {}
      //dibahasa pemrograman lain, function juga disebut dengan method
      function sayHelloWorld() {
        document.writeln('Hello world!');
      }
      sayHelloWorld();
    </script>
  </body>
</html>
