<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe data Number</title>
  </head>
  <body>
    <script>
      document.writeln(100);
      document.writeln('</br>');
      document.writeln(100.123);
      document.writeln('</br>');
      //Number Notation default basis 10, Javascript mendukung binary,hexadecimal dan octal
      document.writeln(0xffff); // hexadecimal
      document.writeln('</br>');
      document.writeln(0b1111010); //binary
      document.writeln('</br>');
      document.writeln(0o1010); // Octal
    </script>
  </body>
</html>
