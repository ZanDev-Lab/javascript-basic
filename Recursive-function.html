<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Function Javascript</title>
  </head>
  <body>
    <script>
      // Recursive function adalah kemampuan function memanggil function dirinya sendiri
      //Kadang memang ada banyak problem, yang lebih mudah diselesaikan menggunakan recursive function, seperti contohnya kasus factorial
      function factorial(value) {
        let result = 1;
        for (let i = 1; i <= value; i++) {
          result *= i;
        }
        return result;
      }
      console.info(factorial(7));
      console.info(1 * 2 * 3 * 4 * 5 * 6 * 7);
      //factorial perulangan
      //factorial Recursive
      function factorialRecursive(value) {
        if (value === 1) {
          return 1;
        } else {
          return value * factorialRecursive(value - 1);
        }
      }
      console.info(factorialRecursive(7));
      //cara kerja recursive
      //7 * factorialrecursive(6)
      // 7 * 6  factorialrecursive( 5)
      // 7 * 6 * 5  factorialrecursive( 4)
      // 7 * 6 * 5 * 4  factorialrecursive( 3)
      // 7 * 6 * 5 * 4 * 3  factorialrecursive( 2)
      // 7 * 6 *5 *4 *3 *2 factorialrecursive( 1)
      // 7 * 6 * 5 * 4 * 3 * 2 * 1
    </script>
  </body>
</html>
