<!DOCTYPE html>

    <title>Distructuring Fitur JS</title>
  </head>
  <body>
    <script>
      /*
              Kode:Mengambil Data di Array
      const names=["Eko", "Kurniawan", "Khannedy");
      const firstName=names[0];
      const middleName=names [1];
      const lastName=names[2];
      console.info(firstName)
      console.info(middleName);
      console.info(lastName);
              */
      /*
      Kode:Destructuring Array
      const names=["Eko", "Kurniawan", "Khannedy", "Budi", "Joko"];
      const [firstName, middleName, lastName, ...others]=names;
      console.info(firstName);
      console.info (middleName);
      console.info(lastName);
      console.info(others);
      */

      /*
      Kode:Mengambil Data di Object
      const person={
      firstName: "Eko",
      lastName: "Khannedy",
      address:{
      street: "Jalan Belum Ada",
      city: "Jakarta",
      country: "Indonesia"
      hobby: "Game",
      channel: "Programmer Zaman Now"
      };
      const firstName = person.firstName;
      const lastName = person.lastName;


      */
      /*

      Kode:Destructuring Object
      const {firstName, lastName, address, ...others}=person;
      console.info(FirstName);
      console.info(lastName);
      console.info(address);
      console.info(others);
      */

      /*


      */

      // mengambil data di objek
      const names = ['Mochammad Fauzan Fadilah', 'Iis Siti Aisyah', 'Risna Rahayu'];
      const [firstname, middlename, lastname, ...others] = names;
      console.info(firstname);
      console.info(middlename);
      console.info(lastname);
      console.info(others);

      const person = {
        first: 'Mochammad',
        mid: 'Fauzan',
        last: 'Fadilah',
        address: {
          street: 'Jl Dewi Sartika No 10',
          city: 'Cirebon',
          country: 'Indonesia',
        },
        hobby: 'Gaming',
        channel: 'CrwTechno',
      };
      let {
        first,
        mid,
        last,
        address: { street, city, country }, //distructing
        ...other
      } = person; //distruturing
      document.writeln(first);
      document.writeln(mid);
      document.writeln(last);
      // console.info(address);//distruting address
      console.info(street);
      console.info(city);
      console.info(country);
      document.writeln(other);

      /*

            Kode:Destructuring Object
      const {firstName, lastName, address, ...others}=person;
      console.info(firstName);
      console.info(lastName);
      console.info(address);
      console.info(others);
            */
      /*
            Kode:Destructuring Object
      const {firstName, lastName, address, ...others}=person;
      console.info(firstName);
      console.info(lastName);
      console.info(address);
      console.info(others);

            */

      /*
            Kode:Destructuring Nested Object
      const {firstName, lastName, address: {country, city, street}, ...others}
      console.infofirstName);
                                         =person;
      console.info(lastName);
      console.info(country);
      console.info(city);
      console.info(street);
      console.info(others);

            */
      /*
            Destructuring Function Parameter
        â€¢Destructuring tidak hanya bisa dilakukan di variable, tapi juga bisa dilakukan di function parameter
        Hal ini membuat kita mudah ketika ingin mengambil nested data dalam array atau object dalam
        function
      contoh :
      Kode:Destructuring di Function Parameter (1)
      function displayPerson({firstName, middleName, lastName}){
      console.info(firstName);
      console.info(middleName);
      console.info(lastName);
      const person={
      firstName: "Eko",
      middleName: "Kurniawan",
      lastName: "Khannedy"
      displayPerson (person);

            */

      {
        function displayPerson({ first, mid, last }) {
          console.info(first);
          console.info(mid);
          console.info(last);
        }
        const person = {
          first: 'Mochammad',
          mid: 'Fauzan',
          last: 'Fadilah',
        };
        displayPerson(person);
      }
      {
        function sum([first, second]) {
          return first + second;
        }
        console.info(sum([1, 1]));
        console.info(sum([3, 2]));
      }

      /*
            Default Value
        Yang paling menarik di destructuring adalah, kita bisa menambahkan default value
        Jadi misal kita kita melakukan destructuring terhadap array, ternyata tidak ada datanya, maka kita
        bisa menambahkan default value
        Begitu juga pada object, jika ternyata property nya tidak ada, maka kita bisa menambahkan default
        value
            */
      //contoh
      const nameSecond = ['Ahmad', 'Wijaya'];
      const [first1, mid2, last3 = 'joko'] = nameSecond; //joko adalah default value
      console.info(first1, mid2, last3);

      /*
      Menggunakan Nama Variable Lain
  Saat melakukan destructuring di Array, kita bisa dengan mudah membuat nama variable sesuka
 kita
  Namun pada saat melakukan destructuring, kita harus membuat nama variable sama dengan nama
  property
  Kita juga bisa menggunakan nama variable lain saat melakukan destructuring object jika kita mau
      //contoh

      const{
    firstName: namaDepan,
    middleName: namaTengah "Kurniawan", %D
    lastName: namaBelakang}  person;
console.info(namaDepan);
console.info(namaTengah);
console.info(namaBelakang);
      */
    </script>
