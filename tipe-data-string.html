<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe data String</title>
  </head>
  <body>
    <script>
      // Tipe data string atau text adalah tipe data yang berisikan  kumpulan kosong  atau lebih karakter
      // di Javascript untuk membuat tipe data string kita membutuhkan "(petik dua)" atau '(petik satu)'
      document.writeln('ini adalah tipe data string!');
      document.writeln('</br>');
      document.writeln('ini data string!');
      document.writeln('</br>');
      //data string bisa digabungkan  menggunakan operator +
      //string concat
      document.writeln('ini adalah tipe data : ' + 'string!');
    </script>
  </body>
</html>
