<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Ternary Javascript</title>
  </head>
  <body>
    <script>
      const nilai = 75;
      let ucapan;
      if (nilai >= 75) {
        ucapan = 'Selamat anda lulus';
      } else {
        ucapan = 'Mohon maaf anda belum lulus';
      }
      document.writeln(`<p> Hasil : ${ucapan}</p>`);
      //disederhanakan pengkodisian  dengan operator Ternary
      const a = 90;
      const result = a >= 75 ? 'Selamat anda Lulus' : 'Silahkan coba lagi'; //ternary
      document.writeln(`Hasil : ${result}`);
    </script>
  </body>
</html>
