<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Aritmatika Javascript</title>
  </head>
  <body>
    <script>
      // OPERATOR ARITMATIKA
      let jawaban = 1 + 2; //Pertambahan
      document.writeln('<p>1 + 2 = ' + jawaban + '</p>');
      let jawabanAsli = jawaban;

      jawaban = jawaban - 1; //Pengurangan
      document.writeln('<p>' + jawabanAsli + '-1 = ' + jawaban + '</p>');
      jawabanAsli = jawaban;

      jawaban = jawaban * 2; //Perkalian
      document.writeln('<p>' + jawabanAsli + ' x 2 = ' + jawaban + '</p');
      jawabanAsli = jawaban;

      jawaban = jawaban / 4; //Pembagian
      document.writeln('<p>' + jawabanAsli + ' : 4 = ' + jawaban + '</p>');
      jawabanAsli = jawaban;

      jawaban = jawaban % 1; //Sisa Bagi
      document.writeln('<p>' + jawabanAsli + ' % 1 = ' + jawaban + '</p>');
      jawabanAsli = jawaban;
      //OPERATOR AUGMENTED ASSIGMENT (DIPERSINGKAT)

      let result = 1 + 3;
      document.writeln('<p> 1 + 3 = ' + result + '</p>');
      let originalResult = result;

      result += 1; //+=
      document.writeln('<p>' + originalResult + ' + 1 = ' + result + '</p>');
      originalResult = result;

      result -= 2; //-=
      document.writeln('<p>' + originalResult + ' - 2 = ' + result + '</p>');
      originalResult = result;

      result *= 100; // *=
      document.writeln('<p>' + originalResult + ' x 100 = ' + result + '</p>');
      originalResult = result;

      result **= 1000; // **=
      document.writeln('<p>' + originalResult + ' ^ 1000 = ' + result + '</p>');
      originalResult = result;

      result /= 1000; // /=
      document.writeln('<p>' + originalResult + ' : 1000 = ' + result + '</p>');
      originalResult = result;

      result %= 1000; // %=
      document.writeln('<p>' + originalResult + ' % 1000 = ' + result + '</p>');
      originalResult = result;
    </script>
  </body>
</html>
