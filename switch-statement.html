<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Javascript</title>
  </head>
  <body>
    <script>
      const a = 'B';
      switch (a) {
        case 'A':
          document.writeln('Anda comploude!');
          break;
        case 'B':
          document.writeln('Anda lulus Biasa!');
          break;
        case 'C':
          document.writeln('Anda tidak lulus!');
          break;
        case 'D':
          document.writeln('Anda Salah Jurusan!');
          break;
        default:
          document.writeln('Mungkin Anda Bodo!');
      }
    </script>
  </body>
</html>
