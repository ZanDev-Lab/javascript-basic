<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For in Js</title>
  </head>
  <body>
    <script>
      //for in merupakan perulangan for yang digunakan  untuk mengiterasi seluruh data property di object  atau index di array
      //walaupun for in bisa digunakan untuk array, namun tidak direkomendasikan untuk array, karena biasanya kita  jarang sekali butuh data index untuk array. kita  bisa menggunakan FOR OF (yang dbahas setelah ini)
      //contoh
      const person = {
        fistname: 'Mochammad ',
        middle: 'Fauzan',
        lastname: 'Fadilah',
      };
      for (const property in person) {
        document.writeln(`<p> ${property} : ${person[property]}</p>`); //mengakses dengan property
      }
      const name = ['Mochammad', 'Fauzan', 'Fadilah'];
      for (const index in name) {
        document.writeln(`<p>${index} : ${name[index]}</p>`);
      }
    </script>
  </body>
</html>
