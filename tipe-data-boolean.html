<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe data Boolean</title>
  </head>
  <body>
    <script>
      // Tipe data boolean berisikan data kebenaran, artinya hanya ada  dua data yaitu true atau false
      /*
       benar dipresentasikan dengan kata kunci True, dan salah dipresentasikan dengan kata False.
       */

      document.writeln(true); //benar
      document.writeln('</br>');
      document.writeln(false); // salah
    </script>
  </body>
</html>
