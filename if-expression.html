  <head>

    <title>Percabangan Javascript</title>

  <body>
    <script>
      const ujian = 79;
      console.info(ujian);
      if (ujian > 80) {
        document.writeln('Selamat Anda Lulus Ujian');
        document.writeln(ujian);
      } else if (ujian == 79) {
        document.writeln(ujian);
        document.writeln('</br>');
        document.writeln('maaf kkm 80 lulus ujian');
      } else {
        document.writeln('Mohon maaf anda gagal ');
      }
    </script>
  </body>
