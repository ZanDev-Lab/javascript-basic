<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop Javascript</title>
  </head>
  <body>
    <script>
      //for adalah salah satu kata kunci yang bisa digunakan untuk melakukan perulangan
      // blok kode yang terdapat didalam for akan selalu diulangi selama kondisi for terpenuhi

      //syntx perulangan for
      // for (init  statement;kondisi;post statement){ block perulangan}
      //init statement akan dieksekusi sekali diawal sebelum perulangan
      //kondisi akan dilakukan pengecekan dalam setiap perulangan ,jika true perulangan akan dilakukan, jika false perulangan akan terhentilkan
      //post statement akan dieksekusi setiap akhir  perulangan
      //init statement, kondisi dan post statement tidak wajib diisi, jika kondisi diisi, berarti kondisi selalu bernilai true

      for (let container = 1; container <= 10; container++) {
        document.writeln(`<p>Perulangan ke ${container}</p>`);
      }
    </script>
  </body>
</html>
