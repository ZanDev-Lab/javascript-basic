<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Dalam Function</title>
  </head>
  <body>
    <script>
      //inner function
      function outer() {
        function inner() {
          console.info('function inner');
        }
        inner();
        inner();
      }
      outer();
      inner();
    </script>
  </body>
</html>
