<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funtion Parameter Javascript</title>
  </head>
  <body>
    <script>
      //kita bisa mengirim informasi    ke function yang kita inginkan
      //untuk melakukan hal tsb, kita perlu menambahkan paramater atau argument di function yang sudah kita buat
      //parameter ditempatkan didalam kurung{}dideklarasi method
      //parameter bisa lebih dari satu, jika lebih dari satu, harus dipisah menggunakan TIKOM
      function sayHelloMe(parameter1, parameter2) {
        document.writeln(`<p>Hello ${parameter1},${parameter2}</p>`);
      }
      sayHelloMe('Iis', 'Siti Aisyah');

      sayHelloMe('Mochammad', 'Fauzan Fadilah');
    </script>
  </body>
</html>
