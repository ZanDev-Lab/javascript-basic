<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Parameter JS</title>
  </head>
  <body>
    <script>
      /*
               Default Parameter
      ->Sekarang kita tahu bahwa parameter itu optional, artinya kita bisa tidak memberi value terhadap
      parameter.
      ->Parameter juga bisa kita beri default value, artinya jika ketika kita tidak mengirim data ke
      parameter atau kita mengirim data undefined, maka secara otomatis parameter akan diisi oleh
      default value.
              */
      function register(email = 'ozan.it212@gmail.com', password) {
        document.writeln(email);
        document.writeln(password);
      }
      register(undefined, 123456); //alamat email ozan... secara default mengisi parameter email semisal parameter tsb tidak diisi
      register(null, 123456);
    </script>
  </body>
</html>
