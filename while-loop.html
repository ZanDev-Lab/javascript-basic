<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop Javascript</title>
  </head>
  <body>
    <script>
      //While loop adalah versi perulangan yang lebih sederhana dibanding for loop
      //diwhile loop, hanya terdapat kondisi perulangan, tanpa ada init stataement dan post statement
      let container = 1; //dieksekusi sekali saja
      while (container <= 10) {
        document.writeln(`<p>Perulangan ke ${container}</p>`);
        container++;
      }
    </script>
  </body>
</html>
