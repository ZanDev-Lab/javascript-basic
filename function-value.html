<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funtion sebagai value di Javascript</title>
  </head>
  <body>
    <script>
      function sayHello(name) {
        document.writeln(`Hello ${name}`);
      }
      let say = sayHello;
      sayHello('Ozan');
      say('fauzan');
    </script>
  </body>
</html>
