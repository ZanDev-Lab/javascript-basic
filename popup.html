<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp Javascript</title>
  </head>
  <body>
    <script>
      //popup alert
      alert('hello world!');
      //popup prompt
      const name = prompt('siapa nama anda?');
      alert(`Hello ${name}`);
      //popup confirm
      const masuk = confirm('Anda yakin mau masuk');
      if (masuk) {
        alert(`Hello ${name}`);
      } else {
        alert('bye bye');
      }
    </script>
  </body>
</html>
