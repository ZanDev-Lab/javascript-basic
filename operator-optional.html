<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Optional chaining Javascript</title>
  </head>
  <body>
    <script>
      //pengecekan data ada atau tidak
      const person = {
        address: {
          country: 'indonesia',
        },
      };
      let country = person?.address?.country;
      alert(`Nilai : ${country}`);

      //menggunakan optional chaining

      //cara agar tidak error
    </script>
  </body>
</html>
